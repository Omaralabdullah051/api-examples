<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Db</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="text-center text-success mt-3">Search Your Favourite Food</h1>
    <!-- search meals input field  -->
    <div class="input-group mb-3 w-50 mx-auto mt-4">
        <input id="input-field" type="text" class="form-control" placeholder="your favourite food"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadFoods()" class="btn btn-outline-secondary" type="button" id="button-load">Button</button>
    </div>
    <!-- error throw  -->
    <p id="danger" class="text-danger text-center">Something went wrong</p>
    <!-- meals descriptions  -->
    <div id="descriptions" class="card mx-auto mb-2" style="width: 30rem;">

    </div>
    <!-- //search meals display in card  -->
    <div id="cards" class="row row-cols-1 row-cols-md-3 g-4">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/meal-db-async-await-revise.js"></script>
</body>

</html>
